<app-nav></app-nav>
   <div class="row" style="background-color:#ebebeb">
     
    <div class="col-lg-6 col-xl-6 col-md-12 col-xs-12 left-div" style="background-color:#ebebeb ; left: 5%;" >
        <div class="row">
          <div class="col-lg-12 col-xl-12 col-sm-12-col-md-12 title-col">
            <button mat-raised-button class="btn blue-nav-btns pd-lt-10" style="width:60%; left: -100px;; height:55px; color: white;">
              Sign In
            </button>
          </div>
        </div>
        <form [formGroup]="signinForm">
          <div class="row">
            <div class="col-lg-7">
              <mat-form-field class="full-length" style="width:300px ;" appearance="none">
                
                <input
                  matInput
                  placeholder="Enter Username"
                  class="bt-input form-control"
                  type="text"
                  formControlName="username"
                />
                
                <mat-error>&nbsp;&nbsp;&nbsp;&nbsp; Username Required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-7">
              <mat-form-field class="full-length" style="width:300px ;" appearance="none">
                <input
                  matInput
                  placeholder="Enter Password"
                  class="bt-input form-control"
                  type="text"
                  formControlName="password"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="
                    hideEyeiconconfirmpassword = !hideEyeiconconfirmpassword
                  "
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hideEyeiconconfirmpassword"
                >
                  <mat-icon>{{
                    hideEyeiconconfirmpassword ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password Required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-7">
              <button *ngIf="toDisplay" mat-raised-button class="btn blue-nav-btns pd-lt-10" style="width: 200px; left: -100px;top: 15PX; height:55px; color: white;" (click)="login()">
                Sign In -->
              </button>
            </div>  
          </div>
        </form>
        <div class="row">
          <div class="col-lg-7 right-bt-grp blue" style="color: black;top: 15px;font-size: larger;">
            Don't have an account?
            <span routerLink="/signup" class="sign-up-text" routerLink="/signup" style="left:20px;font-size:small;height:10px ;width: 100px;padding: 1.5%;border-radius: 5px;color: aliceblue;"
              >Sign up</span
            >
          </div>
        </div>
        <div class="row">
          <div class="col-lg-7 right-bt-grp blue" style="font-size: larger;color:black;top: 15px;">
            <span (click)="openDialog()"> Forgot your password?</span>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-7 right-bt-grp">
            <button mat-raised-button class="btn white-nav-btns bg-blue" style="top: 15px;">
              <img
                src="./assets/ln.webp"
                height="20"
                width="20"
                
                alt=""
              />
              &nbsp;&nbsp;Sign in with LinkedIn
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-7 right-bt-grp" >
            <button mat-raised-button class="btn white-nav-btns mbt-10" style="top: 15px;">
              <img
                src="./assets/g.png"
                height="15"
                width="15"
                alt=""
              />&nbsp;&nbsp;Sign in with Google
            </button>
          </div>
        </div>
      </div>
      
    
 
      <div class="col-lg-6 right-div"style="background-color:#ebebeb ;" > 
   
      <img
        src="./assets/images/Frame2419.jpg"
        class="image" 
        alt=""
      />
    </div>
  </div>
  


  <app-footer></app-footer>
