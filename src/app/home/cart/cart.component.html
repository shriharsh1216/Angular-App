
<app-nav></app-nav>
<ng-container >
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <br><br>
                    <thead>
                        <tr>
                           
                            <th>Sr Number</th>
                            <th>Price</th>
                            <th>Enter Quantity</th>
                            
                            <th>Available Quantity</th>
                            <th>Total</th>
                           
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartres; let i=index;">
                            <!-- <td>{{i+1}}</td> -->
                            <td>{{i +   1}}</td>
                           
                            <td style="width: 20%;">{{item.price}}</td>
                          
                            <td style="width: 20%;">{{item.quantity}}</td>
                            <td style="width: 20%;">{{item.totalPrice}}</td>

                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                            <td>
                                <div class="col-xl-6 col-lg-6" style="justify-content:center ;">
                                    <button mat-raised-button class="btn blue-nav-btns" style="color:black ; width:90% ;" (click)=goProducts(item.id)>Details</button>
                            
                                    
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button  class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/courseslist" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success"   (click)="checkout()">Checkout</button></td>
                            <!-- <td><strong>Grand Total : ${{grandTotal}}</strong></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>

<app-footer></app-footer>
